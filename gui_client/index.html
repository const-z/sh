<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
      }
      /* Убрать outline для всех элементов при фокусе */
      *:focus {
        outline: none;
      }

      #canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        /* Запрещает браузеру обрабатывать жесты (панорамирование, зум) */
        touch-action: none;
        /* Убирает синее выделение при нажатии в Chrome/Safari */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
    <link data-trunk rel="rust" data-target-name="gui_client" />
  </head>
  <body style="background-color: black">
    <!-- canvas required by the Slint runtime -->
    <canvas id="canvas"></canvas>
  </body>
</html>
